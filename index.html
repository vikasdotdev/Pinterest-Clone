<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
     <div class="top-nav">
        <img src="logo.png/logo.png" alt="" class="logo">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search">
        </div>
        <div class="profile-wrap">
            <div class="profile-circle">V</div>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
     </div>


    <!-- SideBar -->
     <div class="sidebar">
        <i class="fas fa-home"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-plus-square"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-cog settings-icon"></i>
     </div>


    <!-- Main Grid -->
     <div class="main-content">
        <div class="grid-container">
            <!-- 1st Row -->
             <div class="grid-item tall"><img src="images/tall2.jpg" alt=""></div>
             <div class="grid-item">
                <video controls muted autoplay loop>
                    <source src="video.mp4/3row.mp4">
                </video>
             </div>
             <div class="grid-item wide"><img src="images/image5.jpg" alt=""></div>
             <div class="grid-item"><img src="images/image10.jpg" alt=""></div>

             <!-- 2nd Row -->
              <div class="grid-item"><img src="images/tall.jpg" alt=""></div>
              <div class="grid-item"><img src="images/image7.jpg" alt=""></div>
              <div class="grid-item"><img src="images/image8.jpeg" alt=""></div>
              <div class="grid-item"><img src="images/smallTall.jpg" alt=""></div>

            <!-- 3rd Row -->
             <div class="grid-item wide"><img src="images/3RowWide.jpg" alt=""></div>
              <div class="grid-item">
                <video controls muted autoplay loop>
                    <source src="video.mp4/video.mp4">
                </video>
             </div>
              <div class="grid-item"><img src="images/3row2.jpg" alt=""></div>
              <div class="grid-item"><img src="images/3Row3.jpg" alt=""></div>
              
        </div>
     </div>
</body>
</html>
